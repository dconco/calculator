<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    
    <link rel="stylesheet" href="style.css"/>
    <script src="src/calc.js" type="application/javascript"></script>
    <script src="src/axios/axios.min.js" type="application/javascript"></script>
</head>
<body>
    <!--==[calculator container]==-->
    <div class="container">
        <div class="name">
            <h4>Scientific Calculator</h4>
        </div>
        
        <!--==[input screen]==-->
        <div class="input-area">
           <input type="text" id="input_write" oninput="calcRes2()" readonly />
           <input type="text" id="input_res" readonly />
        </div>
        
        <!--==[BUTTONS]==-->
        <div class="btn-wrapper">
            <!--==[ NORMAL BUTTONS ]==-->
            <div id="norm">
                <div class="row"> 
                    <button id="del" onclick="calcDel()">Del</button>
                    <button id="right">»</button>
                    <button onclick="calcWrite('^')">^</button>
                    <button onclick="calcWrite('÷')">&divide;</button>
                </div>
                <div class="row">
                    <button onclick="calcWrite(7)">7</button>
                    <button onclick="calcWrite(8)">8</button>
                    <button onclick="calcWrite(9)">9</button>
                    <button onclick="calcWrite('×')">&times;</button>
                </div>
                <div class="row">
                    <button onclick="calcWrite(4)">4</button>
                    <button onclick="calcWrite(5)">5</button>
                    <button onclick="calcWrite(6)">6</button>
                    <button onclick="calcWrite('-')">&minus;</button>
                </div>
                <div class="row">
                    <button onclick="calcWrite(1)">1</button>
                    <button onclick="calcWrite(2)">2</button>
                    <button onclick="calcWrite(3)">3</button>
                    <button onclick="calcWrite('+')">&plus;</button>
                </div>
                <div class="row">
                    <button onclick="calcWrite('.')">&middot;</button>
                    <button onclick="calcWrite(0)">0</button>
                    <button id="solve" onclick="calcRes()">=</button>
                </div>
            </div>
            
            
            <!--==[SCIENTIFIC PARTS]== -->
            <div id="sci">
                <div class="row">
                    <button id="del2" onclick="calcDel()">Del</button>
                    <button id="left">«</button>
                    <button id="shift">&#x21E7;</button>
                    <button onclick="calcWrite('%')">%</button>
                </div>
                <div class="row">
                    <button id="sin">sin</button>
                    <button id="cos">cos</button>
                    <button id="tan">tan</button>
                    <button id="in">ln</button>
                </div>
                <div class="row">
                    <button id="log">log</button>
                    <button onclick="calcWrite('!')">!</button>
                    <button onclick="calcWrite('(3.14)')">&pi;</button>
                    <button onclick="calcWrite('e')">e</button>
                </div>
                <div class="row">
                    <button onclick="calcWrite('(')">(</button>
                    <button onclick="calcWrite(')')">)</button>
                    <button id="root">√</button>
                    <button id="frac">b/c</button>
                </div>
                <div class="row">
                    <button onclick="calcWrite('²')">x²</button>
                    <button onclick="calcWrite('(1/2)')">½</button>
                    <button id="solve" onclick="calcRes()">=</button>
                </div>
            </div>
        </div>
    </div>
    
    <br />
    <footer>
        <p>
            Developed by 
            <span onclick="redirect('dave')">Dave Conco</span> & 
            <span onclick="redirect('samuel')">Samuel Otp.</span>
        </p>
    </footer>
      
    
    <script src="src/script.js" type="text/javascript"></script>
</body>
</html>
